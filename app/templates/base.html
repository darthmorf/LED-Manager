<!DOCTYPE html>
<html>
  
  <head>
    {% if title %}
      <title>RPi LED Matrix - {{ title }}</title>
    {% else %}
      <title> No title specified</title>
    {% endif %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}" ></script>
	  <script type="text/javascript" src="{{ url_for('static', filename='js/ajax.js') }}" ></script>

    <script type="text/javascript" src="../static/js/jscolor.min.js"></script>
    <script>
        // These options apply to all color pickers on the page
        jscolor.presets.default = {
            format:'rgb', required:false, previewSize:64, borderRadius:1
        };
        </script>
  </head>

  <body>
    <div class="header">
      <p class="alignLeft">
        
      </p>

    </div>
    <br><br>

    <div class="title">
      {{ title }}
    </div> 
    <div class="pageinfo">      
      <div class="preview" style="flex-basis: 100%;">
        {% block content %}{% endblock %}
      </div>
    </div>

    <div class="footer">
      RPi LED Matrix Controller by Sam Poirier
    </div>
  </body>
</html>
